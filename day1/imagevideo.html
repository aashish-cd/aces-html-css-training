<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>This is new page</h1>
    <a href="./index.html">Go back to first page</a>
    <p>About media tags like img, video, iframe</p>
    <!-- img -->
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/b/b6/Image_created_with_a_mobile_phone.png"
      alt="This is alt text"
      width="200"
      height="200"
    />
    <br />
    <br /><br /><br />
    <!-- video -->
    <video width="320" height="240" controls>
      <source
        src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4"
        type="video/mp4"
      />
      <source
        src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4"
        type="video/ogg"
      />
      Your browser does not support the video tag.
    </video>

    <!-- iframe is used to embed another html page inside current html page like youtube video, or facebook page or any other website -->
    <iframe
      src="https://www.youtube.com/embed/tgbNymZ7vqY"
      title="YouTube video player"
      frameborder="0"
      allowfullscreen
      width="320"
      height="240"
    ></iframe>
    <!-- rick roll -->

    <iframe
      src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      title="Rick Astley - Never Gonna Give You Up (Official Music Video)"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
      width="320"
      height="240"
    ></iframe>
  </body>
</html>
